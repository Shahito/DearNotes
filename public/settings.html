<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DearNotes - Paramètres</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="/images/tab/tab-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>
<body>
  <header>
    <nav id="menu" class="closed">
      <a href="board.html"><button>Nos notes</button></a>
      <a href="write.html"><button>Ajouter une note</button></a>
      <button onclick="logout()">Déconnexion</button>
    </nav>
    <button id="menuTrigger" class="closed">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512" alt="Icône menu">
        <path d="M64 360c30.9 0 56 25.1 56 56s-25.1 56-56 56s-56-25.1-56-56s25.1-56 56-56zm0-160c30.9 0 56 25.1 56 56s-25.1 56-56 56s-56-25.1-56-56s25.1-56 56-56zM120 96c0 30.9-25.1 56-56 56S8 126.9 8 96S33.1 40 64 40s56 25.1 56 56z"></path>
      </svg>
    </button>
  </header>

  <main id="settingsMain">
    <section id="statsSection">
    <h2>Statistiques</h2>
    <div id="stats">
      <div class="loader"></div>
    </div>
  </section>

  <section id="changePasswordSection">
    <h2>Changer le mot de passe</h2>
    <form id="changePasswordForm">
      <div class="input-view-wrapper">
        <input type="password" id="oldPassword" placeholder="Ancien mot de passe" required>
        <span id="toggle-oldPassword" class="view-toggle" tabindex="0"></span>
      </div>
      <div class="input-view-wrapper">
        <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required>
        <span id="toggle-newPassword" class="view-toggle" tabindex="0"></span>
      </div>
      <p class="message"></p>
      <button type="submit" id="changePasswordBtn">Mettre à jour</button>
    </form>
  </section>
  </main>

  <script src="js/app.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/input_type_toggle.js"></script>
  <script>
    toggle("oldPassword");
    toggle("newPassword");
  </script>
</body>
</html>
